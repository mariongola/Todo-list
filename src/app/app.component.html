<div>
  <h1>TODO LIST - MARIO NGOLA</h1>
  <h2>to-do list</h2>

  <!-- Campo de entrada -->
  <input type="text" [(ngModel)]="newItem" placeholder="Adicionar novo item" />

  <!-- Botão para adicionar -->
  <button (click)="addItem()">Adicionar</button>

  <!-- Lista de itens com botão de remover -->
  <ul>
    <li *ngFor="let item of items; let i = index">
      {{ item } 
      
      <button (click)="removeItem(i)">Remover</button>
    </li>
  </ul>
</div>
